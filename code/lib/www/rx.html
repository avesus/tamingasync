<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>HH Live Search Prototype</title>
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <!--
   RX-JQuery doesn't seem to support last version of Zepto, a pity.
   <script type="text/javascript" src="./js/zepto.min.js"></script>
   -->
  <script type="text/javascript" src="./js/jquery-1.9.0.min.js"></script>
  <script type="text/javascript" src="./js/boundary.js"></script>
  <script type="text/javascript" src="./js/rx/app.min.js"></script>
</head>

<body>
<div class="app">
  <a href="http://www.hiphunters.com"
     title="Visit HipHunters !" target="_blank"><img src="img/header.png"></a>
  <div class="search-box">
    <label for="searchq">Live search:</label>
    <input type="text" id="searchq" value=""
           placeholder="Begin typing to search...">
  </div>
  <div class="result-box">
    <figure class="result-item search-progress" style="display:none">
      <div><img src="./img/ajax-loader.gif"></div>
      <figcaption>Searching....</figcaption>
    </figure>
  </div>
</div>
<script type="text/javascript">
  $(function () {
    liveSearch.boot();
  });
</script>
</body>
</html>
